<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Study Abroad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <div class="background-sie-cover-all">
         
    </div>



    
<ion-col col-12 class="exam-details-all-section" *ngIf="study_list && study_list.length">

   
  <div class="course-all-accordian-sec" *ngFor="let item of study_list" >
  <div class="tabs">
      <div class="tab">
        <input type="checkbox" id="{{item.study_abroad_id}}">
        <label class="tab-label" for="{{item.study_abroad_id}}">{{item.country_name}}</label>
        <div class="tab-content">
         <div class="all-tab-content-sec">
           <div class="tab-video-sec">

           </div>
           <div class="tab-descrip-p-div-sec">
        
             <p>College Name</p>
             <p [innerHTML]="item.college_name"></p>
             <p>Course name</p>
             <p [innerHTML]="item.course_name"></p>


<!-- table -->



<!-- tab-end -->


             <div>
               <ion-row class="row-pstart">
                 <ion-col col-4 class="left-bor">Institute</ion-col>
                 <ion-col col-4 class="left-bor">Course Name</ion-col>
                 <ion-col col-4 class="left-bor">Fees</ion-col>
               </ion-row>
               <ion-row *ngFor="let res of item.fee_array" >
                <ion-col col-4 class="left-bor">{{res.college_name}}</ion-col>
                <ion-col col-4 class="left-bor">{{res.course_name}}</ion-col>
                <ion-col col-4 class="left-bor">{{res.fees}}</ion-col>
              </ion-row>
             </div>
           </div>





          









         </div>
        </div>
      </div>

    
    </div>

  </div>
</ion-col>
</ion-row>
</ion-content>
