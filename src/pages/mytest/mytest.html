<ion-header>
  <ion-navbar>
    <ion-title>My Attempted Tests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<div class="all-table-per-sec" *ngIf="testList && testList.length">
              <ion-row>
               
                <ion-col col-1 class="tab-text-head">Sl.No</ion-col>
                <ion-col col-3 class="tab-text-head">Date</ion-col>
                <ion-col col-3 class="tab-text-head">Test</ion-col>
                <ion-col col-3 class="tab-text-head">Subject</ion-col>
                <ion-col col-1 class="tab-text-head">Marks</ion-col>
                <ion-col col-1 class="tab-text-head">%</ion-col>
               
            
            </ion-row>
            <ion-row *ngFor="let item of testList">
               
              <ion-col col-1>{{item.cnt}}</ion-col>
              <ion-col col-3>{{item.cstart_timent}}</ion-col>
              <ion-col col-3>{{item.test}}</ion-col>
              <ion-col col-3>{{item.subjectName}}</ion-col>
              <ion-col col-1>{{item.obtained_marks}}</ion-col>
              <ion-col col-1>{{item.percentage}}</ion-col>
             
              
            
            </ion-row>

            

            </div>


</ion-content>
