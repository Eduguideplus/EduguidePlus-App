<!--
  Generated template for the CourseexamdeatilsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{exam_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <div class="background-sie-cover-all">
         
    </div>

    
    <ion-col col-12 class="exam-details-all-section">

   
    <div class="course-all-accordian-sec">
      


      <div class="tabs" *ngIf="course_exam_info && course_exam_info.length">
        <div class="tab" *ngFor="let item of course_exam_info">
          <input type="checkbox" id="chck{{item.info_id}}">
          <label class="tab-label" for="chck{{item.info_id}}">{{item.info_title}}</label>
          <div class="tab-content">
           <div class="all-tab-content-sec">
             <div class="tab-video-sec">

             </div>
             <div class="tab-descrip-p-div-sec">
               <h2>{{item.info_description_title}}</h2>
               <p [innerHTML]="item.info_description"></p>
             </div>
           </div>
          </div>
        </div>
      

        <div class="tab">
          <input type="checkbox" id="chck41111">
          <label class="tab-label" for="chck41111">{{exam_name}} Participating Institutes</label>
          <div class="tab-content" *ngIf="institute_list && institute_list.length">
            <div class="all-table-pertic-sec" *ngFor="let res of institute_list; let i=index;">
              
              
              <div class="all-table-per-sec"  *ngIf="res.avail_inst=='Y'">


                
              <ion-row>
                <ion-col col-6 class="test"> 
                
           
                
                  <h2>{{res.level_name}}</h2> 
                  
                </ion-col>
                <ion-col  col-6>
                  <ion-searchbar (ionCancel)="onCancel($event)" (search)="onInput(res.level_id,i)" placeholder="Search Here" class="palceholpcus" [(ngModel)]="searchkey[i]">
                  </ion-searchbar>
                </ion-col>

              </ion-row>

              <ion-row>
                 
              
                <ion-col col-2 class="tab-text-head">SL</ion-col>
                <ion-col col-3 class="tab-text-head">Institute Name</ion-col>
                <ion-col col-3 class="tab-text-head">Management of college</ion-col>
                <ion-col col-2 class="tab-text-head">State</ion-col>
                <ion-col col-2 class="tab-text-head">Total Seat</ion-col>
              
              </ion-row>
              <ion-row *ngFor="let inst of res.get_institutes">
                 
              
                <ion-col col-2>{{inst.sl}}</ion-col>
                <ion-col col-3 (click)="openDetails(inst.id)">{{inst.institute_name}}</ion-col>
                <ion-col col-3>{{inst.management_of_inst}}</ion-col>
                <ion-col col-2>{{inst.statename}}</ion-col>
                <ion-col col-2>{{inst.total_seat}}</ion-col>

              
              </ion-row>

             


              </div>


             
            </div>


          </div>
        </div>
      
      </div>

    </div>
</ion-col>
</ion-row>
</ion-content>
