<ion-header>
  <ion-navbar>
    <ion-title>Chnage Passowrd</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background-sie-cover-all">

  </div>

  <div class="login-form-section">
    <div *ngIf="isOldPssword">
    <ion-row>
      <ion-col col-12>
        <ion-input type="password" [(ngModel)]="oldPassword" placeholder="Enter your old password"></ion-input>
      </ion-col>
      <ion-col col-12>
       <button ion-button class="login-btn" (click)="check_old_passoword()">Submit</button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="isNewPssword">
    <ion-row>
      <ion-col col-12>
        <ion-input type="password" [(ngModel)]="newpassword" placeholder="Enter new password"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="password" [(ngModel)]="confirmpassword" placeholder="Enter confirm password"></ion-input>
      </ion-col>
      <ion-col col-12>
       <button ion-button class="login-btn" (click)="updatePassword()">Submit</button>
      </ion-col>
    </ion-row>
  </div>


  </div>
