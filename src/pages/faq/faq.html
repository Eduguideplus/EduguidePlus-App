<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Faq</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
   <!--  <div class="background-sie-cover-all">
         
    </div> -->



    
    <ion-col col-12 class="exam-details-all-section">

   
  <div class="course-all-accordian-sec">
  <div class="tabs" *ngFor="let item of faq_list" >
      <div class="tab">
        <input type="checkbox" id="{{item.faq_id}}">
        <label class="tab-label" for="{{item.faq_id}}">{{item.faq_question}}</label>
        <div class="tab-content">
         <div class="all-tab-content-sec">
           <div class="tab-video-sec">

           </div>
           <div class="tab-descrip-p-div-sec">
        
           <p>{{item.faq_answer}}</p>
           </div>
         </div>
        </div>
      </div>
      
    </div>

  </div>
</ion-col>
</ion-row>
</ion-content>
