<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div class="background-sie-cover-all">

  </div> -->

  <div class="login-form-section">
    <div *ngIf="isShow">
    <ion-row>
      <ion-col col-12>
        <ion-input type="number" [(ngModel)]="mobileNumber" placeholder="Enter phone number"></ion-input>
      </ion-col>
      <!-- <ion-col col-12>
        <ion-input type="text" placeholder="Enter Otp"></ion-input>
      </ion-col> -->
      <ion-col col-12>
       <button ion-button class="login-btn" (click)="checkmobileNumber()">Submit</button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="isHide">
    <ion-row>

      <ion-col col-12>
        <ion-input type="number" [(ngModel)]="otp" placeholder="Enter otp number"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="password" [(ngModel)]="newpassowrd" placeholder="Enter new password"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="password" [(ngModel)]="confirmpassowrd" placeholder="Enter confirm passoword"></ion-input>
      </ion-col>
      <!-- <ion-col col-12>
        <ion-input type="text" placeholder="Enter Otp"></ion-input>
      </ion-col> -->
      <ion-col col-12>
       <button ion-button class="login-btn" (click)="resetPassword()">Submit</button>
      </ion-col>
    </ion-row>
  </div>


  </div>


  <div class="not-yet-account">
    <ion-row>
      <ion-col col-12>
        <p>Don't have an account yet? <span class="sign-up-acc" (click)="gotoRegister()">Sign Up</span></p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
