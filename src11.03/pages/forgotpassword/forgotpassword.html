<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background-sie-cover-all">
         
  </div>

  <div class="login-form-section">
    <form>
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" placeholder="Email Id or Phone Number"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="text" placeholder="Enter Otp"></ion-input>
      </ion-col>
      <ion-col col-12>
       <button ion-button class="login-btn">Submit</button>
      </ion-col>
    </ion-row>
  </form>
  </div>
 

  <div class="not-yet-account">
    <ion-row>
      <ion-col col-12>
        <p>Don't have an account yet? <span class="sign-up-acc" (click)="gotoRegister()">Sign Up</span></p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
