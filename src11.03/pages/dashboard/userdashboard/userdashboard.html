<ion-header>
  <ion-navbar>
    <ion-title>User Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background-sie-cover-all">
         
  </div>

  <div class="name-img-sec">
    <ion-row>
      <ion-col col-7>
        <h2>Pitam Mukherjee</h2>
      </ion-col>
      <ion-col col-5>
        <div class="profile-img-sec-center">
        <div class="profile-img-sec">
          <img src="assets/imgs/person.jpg">
          <div class="edit-icon">
            <img src="assets/imgs/edit.png">
          </div>
        </div>
        </div>
      </ion-col>
    </ion-row>
  </div>


  <div class="profile-completion-sec">
    <ion-row>
      <ion-col col-12>
    <h2>Profile Completion<span class="completion-percent">100%</span></h2>
  </ion-col>
  </ion-row>
  </div>

  <div class="profile-details-all-sec">
    <h2>Profile Details<span class="pen-pro-de"><img src="assets/imgs/edit.png" (click)="gotoEditprofile()"></span></h2>
    <div class="per-section-profile">
    <h3><img src="assets/imgs/dash-user.png"><span class="dis-tab">Pitam Mukherjee</span></h3>
    </div>

    <div class="per-section-profile">
      <h3><img src="assets/imgs/dash-email.png"><span class="dis-tab">pitam.exprolab@gmail.com</span></h3>
      </div>
      <div class="per-section-profile">
        <h3><img src="assets/imgs/dash-call.png"><span class="dis-tab">8371093927</span></h3>
        </div>


      <div class="per-section-profile">
        <h3><img src="assets/imgs/dash-gender.png"><span class="dis-tab">Male</span></h3>
        </div>

        <div class="per-section-profile">
          <h3><img src="assets/imgs/dash-location.png"><span class="dis-tab">Kestopur, Kolkata, West Bengal, 700001</span></h3>
          </div>

          <div class="per-section-profile">
            <h3><img src="assets/imgs/dash-date.png"><span class="dis-tab">07 July 1995</span></h3>
            </div>
  </div>

</ion-content>
