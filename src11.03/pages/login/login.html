<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background-sie-cover-all">
         
  </div>

  <div class="login-form-section">
   
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" placeholder="Email Id or Phone Number" [(ngModel)]="email"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-col>
      <ion-col col-12>
       <button ion-button class="login-btn" (click)="gotoUserdashboard()">Login</button>
      </ion-col>
    </ion-row>
 
  </div>
  <div class="forgot-password">
    <h2 (click)="gotoForgotpassword()">Forgot Password?</h2>
  </div>

  <div class="not-yet-account">
    <ion-row>
      <ion-col col-12>
        <p>Don't have an account yet? <span class="sign-up-acc" (click)="gotoRegister()">Sign Up</span></p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
