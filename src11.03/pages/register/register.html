<ion-header>
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background-sie-cover-all">
         
  </div>

  <div class="login-form-section">
    <form  [formGroup]="register" (ngSubmit)="doRegister()" >
    <ion-row>
      <ion-col col-12>
        <ion-input type="text" placeholder="Your Full Name*" [(ngModel)]="full_name" formControlName="full_name"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="email" placeholder="Email Id*" [(ngModel)]="email_id" formControlName="email_id"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-input type="number" placeholder="Mobile Number*" [(ngModel)]="mobile_number" formControlName="mobile_number"></ion-input>
      </ion-col>
      <ion-col col-12>
      <ion-list class="date-picker-p-cus">
        <ion-item>
          <ion-label>D.O.B*</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date" formControlName="date"></ion-datetime>
        </ion-item>
        </ion-list>
      </ion-col>
      
      <ion-col col-12>
        <ion-input type="number" placeholder="Aadhaar Number" [(ngModel)]="adhar_number" formControlName="adhar_number"></ion-input>
      </ion-col>

      <ion-col col-12>
        <ion-input type="text" placeholder="Pan Card Number" [(ngModel)]="pan_number" formControlName="pan_number"></ion-input>
      </ion-col>
      <ion-col col-12>
        <ion-list radio-group class="p-gender-cus-sec" [(ngModel)]="gender" formControlName="gender">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="Male"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="female"></ion-radio>
          </ion-item>
        
        </ion-list>
      </ion-col>

      <ion-col col-12>
        <ion-list class="p-cus-select-area">
          <ion-item>
            <ion-label>Country*</ion-label>
            <ion-select [(ngModel)]="country"  (ionChange)="get_state(country)" formControlName="country">
              <ion-option *ngFor="let item of country_list"  value="{{item.id}}">{{item.name}}</ion-option>
              
             
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>


      <ion-col col-12>
        <ion-list class="p-cus-select-area">
          <ion-item>
            <ion-label>State*</ion-label>
            <ion-select [(ngModel)]="state" (ionChange)="get_city(state)" formControlName="state">
              <ion-option value="{{item.id}}" *ngFor="let item of state_list" >{{item.name}}</ion-option>
             
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>


      <ion-col col-12>
        <ion-list class="p-cus-select-area">
          <ion-item>
            <ion-label>City*</ion-label>
            <ion-select [(ngModel)]="city" formControlName="city">
              <ion-option value="{{item.id}}"  *ngFor="let item of city_list" >{{item.name}}</ion-option>
             
             
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-12>
        <ion-input type="text" placeholder="Address" [(ngModel)]="address" formControlName="address"></ion-input>
      </ion-col>

      <ion-col col-12>
        <ion-input type="text" placeholder="College or School*" [(ngModel)]="school_clg" formControlName="school_clg"></ion-input>
      </ion-col>

      <ion-col col-12>
        <ion-input type="text" placeholder="Interest Course or Exam*" [(ngModel)]="course" formControlName="course"></ion-input>
      </ion-col>

      <ion-col col-12>
        <ion-input type="password" placeholder="Password*" [(ngModel)]="passowrd" formControlName="password"></ion-input>
      </ion-col>

      <ion-col col-12>
        <ion-input type="password" placeholder="Confirm Password*" [(ngModel)]="confirm_passowrd" formControlName="confirm_passowrd"></ion-input>
      </ion-col>




      <ion-col col-12>
       <button ion-button class="login-btn"  [disabled]="!register.valid">Register</button>
      </ion-col>
    </ion-row>
  </form>
  </div>
  <div class="not-yet-account">
    <ion-row>
      <ion-col col-12>
        <p>Already have an account?<span class="sign-up-acc" (click)="gotoLogin()">Login</span></p>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
